<div class="main_container">
    <mat-card>
        <mat-card-header>
            <h1>Create a new habit</h1>
        </mat-card-header>

        <mat-form-field>
            <mat-label>Give your new habit a name</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Describe your habit</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>

        <mat-radio-group aria-label="Select a trigger for your habit">
            
            <div>
                <mat-radio-button value="0">Date/Time trigger</mat-radio-button>
                <button mat-icon-button (click)="displayDateTriggerInfo()">
                    <mat-icon>
                        info
                    </mat-icon>
                </button>
            </div>   

            <div>
                <mat-radio-button value="1">Habit stacking</mat-radio-button>
                <button mat-icon-button (click)="displayHabitStackInfo()">
                    <mat-icon>
                        info
                    </mat-icon>
                </button>
            </div>             

            
        </mat-radio-group>
        
        <mat-form-field>
            <mat-label>Choose a start date</mat-label>
            <input matInput [matDatepicker]="pickerStart">
            <mat-datepicker-toggle matIconSuffix [for]="pickerStart"></mat-datepicker-toggle>
            <mat-datepicker #pickerStart></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Choose an end date</mat-label>
            <input matInput [matDatepicker]="pickerEnd">
            <mat-datepicker-toggle matIconSuffix [for]="pickerEnd"></mat-datepicker-toggle>
            <mat-datepicker #pickerEnd></mat-datepicker>
        </mat-form-field>
        
        <p>Select days for your new habit</p>

        <mat-button-toggle-group multiple="">
            <mat-button-toggle value="1">Mon</mat-button-toggle>
            <mat-button-toggle value="2">Tue</mat-button-toggle>
            <mat-button-toggle value="3">Wed</mat-button-toggle>
            <mat-button-toggle value="3">Thu</mat-button-toggle>
            <mat-button-toggle value="3">Fri</mat-button-toggle>
            <mat-button-toggle value="3">Sat</mat-button-toggle>
            <mat-button-toggle value="3">Sun</mat-button-toggle>
        </mat-button-toggle-group>

        <button id="create_button" matButton>
            Create habit
        </button>

    </mat-card>
</div>
