<main>
  <form class="form">
    <mat-card>
        <h1>Frigor Login</h1>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input id="username" type="text" matInput [formControl]="usernameInput" />
      </mat-form-field>

      <button mat-raised-button type="submit" (click)="submit()">
        <mat-icon>login</mat-icon>Login
      </button>
  </mat-card>
  </form>
</main>
